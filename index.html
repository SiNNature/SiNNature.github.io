<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Gallery</title>
    <style>
	body {
		font-family: 'Roboto', sans-serif;
		background-color: #000; /* Black background */
		color: #fff;
		margin: 0;
		padding: 20px;
		text-align: center;
	}

	h1 {
		color: #fff; /* Keep header text white */
		font-size: 2.5rem;
		margin-bottom: 30px;
	}

	.profile {
		margin-bottom: 40px;
		background-color: #000000; /* Dark section for profile */
		padding: 40px 0;
	}

	.profile img {
		width: 350px;
		height: 350px;
		border-radius: 50%; /* Circle image */
		border: 0px solid #E37BD3; /* Theme color border */
	}

	.gallery, .text-section {
		display: flex;
		flex-wrap: wrap;
		gap: 30px;
		justify-content: center;
		margin-bottom: 40px;
	}

	.video-item, .text-item {
		width: 250px;
		background-color: #222; /* Darker background for gallery items */
		padding: 15px;
		border-radius: 15px;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
		transition: transform 0.3s ease;
	}

	.video-item:hover, .text-item:hover {
		transform: scale(1.05);
	}

	.video-item img {
		width: 100%;
		height: auto;
		border-radius: 10px;
		transition: box-shadow 0.3s ease;
	}

	.video-item:hover, .text-item:hover{
		box-shadow: 0 4px 15px rgba(227, 123, 211, 0.5); /* Theme color shadow */
	}

	.video-item a, .text-item a {
		text-decoration: none;
		color: #ffffff; /* Theme color for links */
		font-size: 1.1rem;
		font-weight: bold;
		display: block;
		margin-top: 10px;
		transition: color 0.3s ease;
	}

	.video-item a:hover, .text-item a:hover {
		color: #ff9de9; /* Lighter hover effect */
	}

	.text-item p {
		color: #fff; /* Keep text white */
	}

	/* Background colors to divide sections visually */
	.profile {
		background-color: #000000;
	}

	.gallery {
		background-color: #222; /* Slightly darker for contrast */
		padding: 40px 0;
		border-top: 5px solid #E37BD3;
		border-bottom: 5px solid #E37BD3;
	}

	.text-section {
		background-color: #1a1a1a; /* Dark section for text items */
		padding: 40px 0;
		border-top: 5px solid #E37BD3;
	}

	/* Footer styling */
	footer {
		margin-top: 50px;
		font-size: 0.9rem;
		color: #666;
	}


    </style>
</head>
<body>

    <div class="profile">
        <img src="./img/Sin_center.png" alt="Profile Photo">
    </div>

    <h1>Video</h1>

    <div class="gallery">
        <!-- Video 1 -->
        <div class="video-item">
            <a href="https://example.com/video1.mp4" target="_blank">
                <img src="video1-thumbnail.jpg" alt="Video 1">
                <p>Video 1</p>
            </a>
        </div>

        <!-- Video 2 -->
        <div class="video-item">
            <a href="https://example.com/video2.mp4" target="_blank">
                <img src="video2-thumbnail.jpg" alt="Video 2">
                <p>Video 2</p>
            </a>
        </div>

        <!-- Video 3 -->
        <div class="video-item">
            <a href="https://example.com/video3.mp4" target="_blank">
                <img src="video3-thumbnail.jpg" alt="Video 3">
                <p>Video 3</p>
            </a>
        </div>
    </div>

    <h1>Script</h1>

    <div class="text-section">
        <!-- Text Item 1 -->
        <div class="text-item">
            <a href="https://github.com/SiNNature/SiNNature.github.io/blob/main/AE%20Scripts/SiN_Map_Trigger_Public.jsxbin" target="_blank">
                <img src="./img/icon/Map_Trigger.png" alt="Map_Trigger">
                <p>Map_Trigger</p>
            </a>
        </div>

        <!-- Text Item 2 -->
        <div class="text-item">
            <a href="https://github.com/SiNNature/SiNNature.github.io/blob/main/AE%20Scripts/SiN_Text_Layout_Public.jsxbin" target="_blank">
                <img src="./img/icon/Text_Layout.png" alt="Text_Layout">
                <p>Text_Layout</p>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2024 SiNNature. All rights reserved.
    </footer>

</body>
</html>
