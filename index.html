<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Gallery</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .video-item {
            width: 250px;
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }

        .video-item img:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .video-item a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1rem;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .video-item a:hover {
            color: #0056b3;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }

    </style>
</head>
<body>

    <h1>My Video Gallery</h1>

    <div class="gallery">
        <!-- Video 1 -->
        <div class="video-item">
            <a href="https://example.com/video1.mp4" target="_blank">
                <img src="video1-thumbnail.jpg" alt="Video 1">
                <p>Video 1</p>
            </a>
        </div>

        <!-- Video 2 -->
        <div class="video-item">
            <a href="https://example.com/video2.mp4" target="_blank">
                <img src="video2-thumbnail.jpg" alt="Video 2">
                <p>Video 2</p>
            </a>
        </div>

        <!-- Video 3 -->
        <div class="video-item">
            <a href="https://example.com/video3.mp4" target="_blank">
                <img src="video3-thumbnail.jpg" alt="Video 3">
                <p>Video 3</p>
            </a>
        </div>

    </div>

    <footer>
        &copy; 2024 My Video Gallery. All rights reserved.
    </footer>

</body>
</html>
